repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.0.0'
    testImplementation 'io.cucumber:cucumber-junit:6.0.0'
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnit()
}

jacoco {
    toolVersion = "0.8.12"
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
    }
}

sonarqube {
    properties {
        property 'sonar.projectKey', 'Gradle_Example'
        property 'sonar.projectName', 'TP'
        property 'sonar.host.url', 'http://localhost:9000/'
        property 'sonar.sources', 'src/main/java'
        property 'sonar.tests', 'src/test/java'
        property 'sonar.java.binaries', 'build/classes/java/main'
        property 'sonar.java.libraries', configurations.compileClasspath.files.join(',')
        property 'sonar.junit.reportPaths', 'build/test-results/test'
        property 'sonar.coverage.jacoco.xmlReportPaths', 'build/reports/jacoco/test/jacocoTestReport.xml'
        property 'sonar.token', System.getenv('SONAR_TOKEN') ?: '1073ae6f6c62583a30a542b9c8118b60faac8fde'
    }
}

publishing {
    repositories {
        maven {
            url = uri('http://mymavenrepo.com/repo/cEmjfkxugPlzLxXg1A2B/')
            allowInsecureProtocol = true
            credentials {
                username = System.getenv('MAVEN_USERNAME') ?: 'myMavenRepo'
                password = System.getenv('MAVEN_PASSWORD') ?: 'test0005'
            }
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
            groupId = 'com.example'
            artifactId = 'tp5-rouabhi-final'
            version = '1.0.0'
        }
    }
}

tasks.named('test') {
    finalizedBy 'jacocoTestReport', 'sonar'
}

