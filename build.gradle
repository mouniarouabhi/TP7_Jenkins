        def webhook = "https://hooks.slack.com/services/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"
        def message = [text: "üöÄ D√©ploiement r√©ussi depuis Gradle !"]
