plugins {
    id 'java'
    id 'maven-publish'
    id 'jacoco'
    id 'org.sonarqube' version '5.1.0.4882'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

import groovy.json.JsonOutput

tasks.register("slackNotify") {
